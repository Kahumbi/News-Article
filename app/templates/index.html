{% import 'macros.html' as macro%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best News Articles website </title>
        {% endif %}
    </head>
    <body>
         <!-- Sports news section  -->
         <h3> Sports News</h3>
         <ul>
            {{ macro.displayNewsList(sports)}}
        </ul>

        <!-- General news  -->
        <h3> General News </h3>
         <ul>
            {{ macro.displayNewsList(general)}}
        </ul>
        <!-- Health news -->
        <h3>Health news </h3>
         <ul>
            {{ macro.displayNewsList(health)}}
        </ul>
    </body>
</html>
