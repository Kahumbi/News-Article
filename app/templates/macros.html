{% macro displayNewsList(news_list) %}

<div class="row justify-content-evenly">
    {% for news in news_list %}
    <div class="col-4">
        <img src="{{news.urlToImage }}" alt="{{news.title }}" class="img-responsive">
        <h2>{{news.title}}</h2>
        <p>Description: {{news.description}}</p>
        <p>Date: {{news.publishedAt}}</p>
        <a href="{{news.url}}">Go to Articles</a>
        <p>Content: {{news.content}}</p>
        <li class="text-center">
            <a href="/news/{{news.id}}">
                {{news.title|truncate(10)}}</a>
        </li>
    </div>
    {% endfor %}
</div>

{% endmacro %}
